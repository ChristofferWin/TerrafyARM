# goreleaser.yml
version: 2
project_name: TerrafyARM

# General build configuration
builds:
  - id: terrafyarm_build
    main: ../src/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - 6
      - 7
    targets:
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - windows/arm64
    ldflags:
      - -s -w

archives:
  - id: default_archive
    format: tar.gz
    files:
      - LICENSE
      - README.md

# Artifacts configuration
release:
  disable: false
  version: 2

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'